<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Feedback form {% endblock %}</title>

</head>
<body>
    <header>
       <nav>
        <a href="/">home</a>
       </nav> 
    </header>
   {% with messages = get_flashed_messages() %}
   {% if messages %}
   <ul>
     {% for msg in messages %}
     <li style="color: green;">{{msg}}</li>
     {% endfor %}
   </ul>
   {% endif %}
   {% endwith %}
   {% block content %}
   {% endblock %}

    <footer>
        hi i am footer
    </footer>
</body>
</html>
